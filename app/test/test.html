<script>
    document.addEventListener('DOMContentLoaded', function() {
      const designationSelect = document.getElementById("designation");
      const ticketDiv = document.getElementById("ticketSelection");
      const ticketSelect = document.getElementById("tickets");
      const amountInput = document.getElementById("amount");
  
      // Function to update the amount
      function updateAmount() {
        const ticketCount = parseInt(ticketSelect.value);
        amountInput.value = (ticketCount * 50).toFixed(2); // $50 per ticket
      }
  
      // Event listener for changing the dropdown
      designationSelect.addEventListener('change', function() {
        if (this.value.includes("Bon Apetit")) {
          ticketDiv.style.display = "block";
          updateAmount(); // Update amount when Bon Apetit is first selected
        } else {
          ticketDiv.style.display = "none";
        }
      });
  
      // Event listener for ticket selection change
      ticketSelect.addEventListener('change', updateAmount);
    });
  </script>
